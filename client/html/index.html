<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0" />
		<meta name="description" content="AI，人工智能，ChatGPT" />

		<link rel="stylesheet" href="../css/style.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png" />
		<link rel="manifest" href="/assets/img/site.webmanifest" />
		<link
			rel="stylesheet"
			href="../css/dracula.min.css" />
		<title>FreeGPT</title>
	</head>

	<body>
		<div class="main-container">
			<div class="box sidebar">
				<div class="top">
					<button class="button" onclick="new_conversation()">
						<i class="fa-regular fa-plus"></i>
						<span>新建对话</span>
					</button>
					<div class="spinner"></div>
				</div>
				<div class="sidebar-footer">
					<button class="button" onclick="delete_conversations()">
						<i class="fa-regular fa-trash"></i>
						<span>清空对话记录</span>
					</button>
					<a class="info" href="#">
						<i class="fa-brands fa-github"></i>
						<span class="conversation-title">
							本站承诺永久免费<br />
							Version: 0.0.9-Alpha<br />
						</span>
					</a>
				</div>
			</div>
			<div class="conversation">
				<div class="stop-generating stop-generating-hidden">
					<button class="button" id="cancelButton">
						<span>停止输出</span>
					</button>
				</div>
				<div class="box" id="messages"></div>
				<div class="user-input">
					<div class="box input-box">
						<textarea
							id="message-input"
							placeholder="AI替代的不是所有人，而是不会使用AI的人"
							cols="30"
							rows="10"
							style="white-space: pre-wrap"></textarea>
						<div id="send-button">
							<i class="fa-regular fa-paper-plane-top"></i>
						</div>
					</div>
				</div>
				<div>
					<div class="options-container">
						<div class="buttons">
							<div class="field">
								<select class="dropdown" name="model" id="model">
									<option value="gpt-3.5-turbo">GPT-3.5</option>
									<option value="gpt-3.5-turbo-0613">GPT-3.5-0613</option>
									<option value="gpt-3.5-turbo-16k">GPT-3.5-turbo-16k</option>
									<option value="gpt-3.5-turbo-16k-0613" selected>GPT-3.5-turbo-16k-0613</option>
									<option value="gpt-4">GPT-4 (unstable)</option>
								</select>
							</div>
							<div class="field">
								<select class="dropdown" name="jailbreak" id="jailbreak">
									<option value="default" selected>Default</option>
									<option value="gpt-dan-11.0">DAN</option>
									<option value="gpt-evil">Evil</option>
								</select>
							</div>
						</div>
						<div class="field checkbox">
							<input type="checkbox" id="switch" />
							<label for="switch"></label>
							<span>Web Access</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mobile-sidebar">
			<i class="fa-solid fa-bars"></i>
		</div>

		<!-- scripts -->
		<script>
			window.conversation_id = "{{ chat_id }}";
		</script>
		<script src="../js/icons.js"></script>
		<script src="../js/chat.js" defer></script>
		<script src="../js/markdown-it.min.js"></script>
		<script src="../js/highlight.min.js"></script>
		<script src="../js/highlightjs-copy.min.js"></script>
	</body>
</html>
